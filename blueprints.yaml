name: Laseregg
version: 0.1.0
description: Fetches data from the laseregg api
icon: plug
author:
  name: Grant Holle
  email: hollegrant@gmail.com
homepage: https://github.com/grantholle/grav-plugin-laseregg
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/grantholle/grav-plugin-laseregg/issues
docs: https://github.com/grantholle/grav-plugin-laseregg/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_LASEREGG.TEXT_VARIABLE
      help: PLUGIN_LASEREGG.TEXT_VARIABLE_HELP
